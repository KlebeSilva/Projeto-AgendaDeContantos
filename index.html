<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "keywords" content="Agenda de contatos, agenda para contatos">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <span><h1>Agenda de contatos</h1></span>
    <span><h3>Oque fazer?</h3>
    <p>Adicione o nome do <b>Contato</b> e o <b>Telefone</b> nas áreas destinadas a cada um, em seguida clique no botão <mark>"adicionar"</mark>.</p></span>
    <form id="formulario">
        <input id="nome" type="text" required placeholder="Nome">
        <input id="telefone" type="number"required placeholder="Telefone">
        <button id="botao-enviar" type="submit">Adicionar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="tabela-inserir">
            <tr>
                <td>---</td>
                <td>---</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>TOTAL=</td>
                <td id="contatos-total">---</td>
            </tr>
        </tfoot>
    </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
